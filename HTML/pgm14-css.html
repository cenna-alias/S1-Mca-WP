<!DOCTYPE html>
<html>
<head>
  <title>CSS Example</title>

  <!-- Internal CSS -->
  <style>
    h2 {
      color: blue;
    }
    p {
      color: green;
      font-style: italic;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: red;">This is Inline CSS</h1>
  <h2>This is Internal CSS</h2>
  <p>This text is styled using Internal CSS.</p>

  <h3>This is External CSS</h3>
  <p class="external">This text uses External CSS from another file.</p>
</body>
</html>
