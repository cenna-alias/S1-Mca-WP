<!DOCTYPE html>
<html>
<head>
<title>Feedback Form</title>
</head>
<body>
<h2>Feedback Form</h2>
<form>
Name:<input type="text" name="name"><br><br>
Email:<input type="email" name="email"><br><br>
<label>Rate our Service:</label><br>
<input type="radio" name="servie" value="excellent">Excellent<br>
<input type="radio" name="service" value="good">Good<br>
<input type="radio" name="service" value="average">Average<br>
<input type="radio" name="service" value="poor">Poor
<br><br>
Feedback if any:<br>
<textarea rows="4" cols="30" placeholder="Write your feedback here..."></textarea>
<br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
