<!DOCTYPE html>
<html>
<head>
  <title>Checkbox Example</title>
  <style>
    body {
      background-color: #f2f8ff;
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      color: #003366;
    }
    label {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>Select Submitted Certificates</h2>
  <form>
    <label><input type="checkbox" name="cert" value="10th"> 10th Certificate</label>
    <label><input type="checkbox" name="cert" value="12th"> 12th Certificate</label>
    <label><input type="checkbox" name="cert" value="UG"> UG Certificate</label>
    <label><input type="checkbox" name="cert" value="TC"> Transfer Certificate</label>
  </form>
</body>
</html>
